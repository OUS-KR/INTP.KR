<head>

    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;

            display: grid;
            border: 2px solid #333; /* Fixed Color */

        }
        .maze-cell {
            width: 20px;
            height: 20px;
        }
        .wall {
            background-color: #333; /* Fixed Color */
        }
        .path {
            background-color: #fff; /* Fixed Color */
        }
        .player {
            background: radial-gradient(circle, #3498db 45%, #fff 46%);
        }
        .start {
            background-color: #2ecc71;
        }
        .end {

        }
        .controls {
            margin-top: 20px;

            align-items: center;
        }
        .controls button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            margin: 5px;

            cursor: pointer;
        }

            margin-top: 20px;
            font-size: 1.2em;
            color: var(--h-color);

        }

            margin-top: 15px;
            padding: 10px 20px;
            width: auto;
            height: auto;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">INTP.KR Tests</a>

    </header>
    <div class="container">
        <h1>미로 챌린지</h1>
        <p style="text-align:center;">키보드나 버튼을 이용해 파란색 플레이어를 목적지(붉은색)까지 이동시키세요.</p>
        
        <div class="game-container">
            <div id="maze-container"></div>
            <div class="controls">
                <button id="up-btn">↑</button>
                <div>
                    <button id="left-btn">←</button>
                    <button id="down-btn">↓</button>
                    <button id="right-btn">→</button>
                </div>
            </div>
            <div id="message" class="message"></div>
            <button id="reset-btn">새로운 미로 생성</button>
        </div>
    </div>

    <script src="/assets/js/main.js?20251010120000" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const mazeContainer = document.getElementById('maze-container');
        const messageElement = document.getElementById('message');
        const resetBtn = document.getElementById('reset-btn');

        const cols = 21; // Must be odd
        const rows = 15; // Must be odd
        let maze = [];
        let playerPosition = { x: 1, y: 1 };
        const startPosition = { x: 1, y: 1 };
        const endPosition = { x: cols - 2, y: rows - 2 };
        let gameEnded = false;

        function generateMaze() {
            gameEnded = false;
            messageElement.textContent = '';
            playerPosition = { x: startPosition.x, y: startPosition.y };
            
            // Initialize maze with walls
            maze = Array.from({ length: rows }, () => Array(cols).fill(1));

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function carve(cx, cy) {
                const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];
                shuffle(directions);

                for (const [dx, dy] of directions) {
                    const nx = cx + dx * 2;
                    const ny = cy + dy * 2;

                    if (ny >= 0 && ny < rows && nx >= 0 && nx < cols && maze[ny][nx] === 1) {
                        maze[cy + dy][cx + dx] = 0;
                        maze[ny][nx] = 0;
                        carve(nx, ny);
                    }
                }
            }

            maze[startPosition.y][startPosition.x] = 0;
            carve(startPosition.x, startPosition.y);
            
            // Ensure start and end are clear
            maze[startPosition.y][startPosition.x] = 0;
            maze[endPosition.y][endPosition.x] = 0;

            drawMaze();
            document.addEventListener('keydown', handleKeyDown);
        }

        function drawMaze() {
            mazeContainer.innerHTML = '';
            mazeContainer.style.gridTemplateColumns = `repeat(${cols}, 20px)`;
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'maze-cell';
                    if (x === playerPosition.x && y === playerPosition.y) {
                        cell.classList.add('player');
                    } else if (x === startPosition.x && y === startPosition.y) {
                        cell.classList.add('start');
                    } else if (x === endPosition.x && y === endPosition.y) {
                        cell.classList.add('end');
                    } else if (maze[y][x] === 1) {
                        cell.classList.add('wall');
                    } else {
                        cell.classList.add('path');
                    }
                    mazeContainer.appendChild(cell);
                }
            }
        }

        function movePlayer(dx, dy) {
            if (gameEnded) return;
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;

            if (newY >= 0 && newY < rows && newX >= 0 && newX < cols && maze[newY][newX] !== 1) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                drawMaze();

                if (playerPosition.x === endPosition.x && playerPosition.y === endPosition.y) {
                    messageElement.textContent = '성공! 미로를 탈출했습니다.';
                    gameEnded = true;
                    document.removeEventListener('keydown', handleKeyDown);
                }
            }
        }
        
        function handleKeyDown(e) {
            switch (e.key) {
                case 'ArrowUp': movePlayer(0, -1); break;
                case 'ArrowDown': movePlayer(0, 1); break;
                case 'ArrowLeft': movePlayer(-1, 0); break;
                case 'ArrowRight': movePlayer(1, 0); break;
            }
        }

        document.getElementById('up-btn').addEventListener('click', () => movePlayer(0, -1));
        document.getElementById('down-btn').addEventListener('click', () => movePlayer(0, 1));
        document.getElementById('left-btn').addEventListener('click', () => movePlayer(-1, 0));
        document.getElementById('right-btn').addEventListener('click', () => movePlayer(1, 0));
        resetBtn.addEventListener('click', generateMaze);
        
        generateMaze();
    });
    </script>
