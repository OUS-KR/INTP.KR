    <style>
        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .component-selection, .system-summary {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
        }
        .component-category h3 {
            border-bottom: 2px solid var(--card-border);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .component-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .component-item:hover {
            background-color: var(--card-border);
        }
        .component-item.selected {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        #total-cost {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid var(--card-border);
        }
        #build-btn, #reset-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border: none;
            cursor: pointer;
        }
        #reset-btn {
            background-color: var(--secondary-bg);
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>

    <div class="container">
        <h1>가상 시스템 구축</h1>
        <p style="text-align:center;">최적의 효율을 내는 시스템을 예산(₩2,000,000) 내에서 구축해 보세요.</p>
        
        <div class="game-container">
            <div class="component-selection">
                <h2>부품 선택</h2>
                <div id="components-list"></div>
            </div>
            <div class="system-summary">
                <h2>시스템 요약</h2>
                <div id="summary-list"></div>
                <div id="total-cost" class="summary-item">
                    <span>총 비용:</span>
                    <span id="total-cost-value">₩0</span>
                </div>
                <button id="build-btn">시스템 구축 및 성능 평가</button>
                <button id="reset-btn">다른 부품으로 새로 시작</button>
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const componentsList = document.getElementById('components-list');
        const summaryList = document.getElementById('summary-list');
        const totalCostValue = document.getElementById('total-cost-value');
        const buildBtn = document.getElementById('build-btn');
        const resetBtn = document.getElementById('reset-btn');
        const messageElement = document.getElementById('message');

        const budget = 2000000;
        const componentPool = {
            cpu: [
                { name: 'Thinker i3', price: 150000, performance: 60 },
                { name: 'Thinker i5', price: 280000, performance: 75 },
                { name: 'Thinker i7', price: 450000, performance: 90 },
                { name: 'Analyst R3', price: 130000, performance: 55 },
                { name: 'Analyst R5', price: 250000, performance: 72 },
                { name: 'Analyst R7', price: 420000, performance: 88 },
            ],
            ram: [
                { name: '16GB System-Memory', price: 90000, performance: 70 },
                { name: '32GB System-Memory', price: 170000, performance: 85 },
                { name: '16GB Fast-Memory', price: 120000, performance: 78 },
                { name: '32GB Fast-Memory', price: 220000, performance: 90 },
                { name: '64GB System-Memory', price: 350000, performance: 95 },
            ],
            gpu: [
                { name: 'Vision-GT 1030', price: 150000, performance: 40 },
                { name: 'Vision-RTX 4060', price: 550000, performance: 85 },
                { name: 'Vision-RTX 4070', price: 850000, performance: 95 },
                { name: 'Vector-RX 6600', price: 400000, performance: 80 },
                { name: 'Vector-RX 7600', price: 500000, performance: 88 },
                { name: '내장 그래픽', price: 0, performance: 20 },
            ],
            storage: [
                { name: '1TB NVMe Gen4', price: 150000, performance: 90 },
                { name: '2TB NVMe Gen4', price: 250000, performance: 92 },
                { name: '1TB SATA SSD', price: 80000, performance: 70 },
                { name: '2TB SATA SSD', price: 150000, performance: 72 },
                { name: '4TB HDD', price: 120000, performance: 50 },
            ]
        };

        let currentGameComponents = {};
        let selectedComponents = {};

        function selectComponentsForGame() {
            for (const category in componentPool) {
                // Shuffle and pick 3-4 components for each category
                const shuffled = componentPool[category].sort(() => 0.5 - Math.random());
                currentGameComponents[category] = shuffled.slice(0, Math.min(shuffled.length, 4));
            }
        }

        function renderComponents() {
            componentsList.innerHTML = '';
            for (const category in currentGameComponents) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'component-category';
                categoryDiv.innerHTML = `<h3>${category.toUpperCase()}</h3>`;
                currentGameComponents[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'component-item';
                    itemDiv.dataset.category = category;
                    itemDiv.dataset.name = item.name;
                    itemDiv.innerHTML = `<span>${item.name}</span><span>${item.price.toLocaleString()}원</span>`;
                    itemDiv.addEventListener('click', () => selectComponent(category, item));
                    categoryDiv.appendChild(itemDiv);
                });
                componentsList.appendChild(categoryDiv);
            }
        }

        function selectComponent(category, item) {
            selectedComponents[category] = item;
            updateSummary();
            document.querySelectorAll(`.component-item[data-category="${category}"]`).forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`.component-item[data-name="${item.name}"]`).classList.add('selected');
        }

        function updateSummary() {
            summaryList.innerHTML = '';
            let totalCost = 0;
            for (const category in selectedComponents) {
                const item = selectedComponents[category];
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `<span>${category.toUpperCase()}: ${item.name}</span><span>${item.price.toLocaleString()}원</span>`;
                summaryList.appendChild(summaryItem);
                totalCost += item.price;
            }
            totalCostValue.textContent = `${totalCost.toLocaleString()}원`;
            if (totalCost > budget) {
                totalCostValue.style.color = 'var(--error-color)';
            } else {
                totalCostValue.style.color = 'var(--success-color)';
            }
        }

        function startNewGame() {
            messageElement.textContent = '';
            selectedComponents = {};
            selectComponentsForGame();
            renderComponents();
            updateSummary();
        }

        buildBtn.addEventListener('click', () => {
            let totalCost = 0;
            let totalPerformance = 0;
            const selectedCategories = Object.keys(selectedComponents);

            if (selectedCategories.length < Object.keys(currentGameComponents).length) {
                messageElement.textContent = '모든 종류의 부품을 선택해야 합니다.';
                messageElement.style.color = 'var(--error-color)';
                return;
            }

            for (const category in selectedComponents) {
                totalCost += selectedComponents[category].price;
                totalPerformance += selectedComponents[category].performance;
            }

            if (totalCost > budget) {
                messageElement.textContent = `예산을 초과했습니다! (초과 금액: ${(totalCost - budget).toLocaleString()}원)`;
                messageElement.style.color = 'var(--error-color)';
                return;
            }
            
            const avgPerformance = totalPerformance / selectedCategories.length;
            let resultText = '';
            if (avgPerformance > 88) {
                resultText = `최상급 시스템입니다! 완벽한 균형이네요. (평균 성능: ${avgPerformance.toFixed(1)})`;
            } else if (avgPerformance > 75) {
                resultText = `균형 잡힌 고성능 시스템이네요. (평균 성능: ${avgPerformance.toFixed(1)})`;
            } else if (avgPerformance > 60) {
                resultText = `가성비가 좋은 시스템입니다. (평균 성능: ${avgPerformance.toFixed(1)})`;
            } else {
                resultText = `개선이 필요한 시스템입니다. (평균 성능: ${avgPerformance.toFixed(1)})`;
            }
            messageElement.textContent = resultText;
            messageElement.style.color = 'var(--success-color)';
        });

        resetBtn.addEventListener('click', startNewGame);

        startNewGame();
    });
    </script>
