    <style>
        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .component-selection, .system-summary {
            width: 45%;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
        }
        .component-category h3 {
            border-bottom: 2px solid var(--card-border);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .component-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .component-item:hover {
            background-color: var(--card-border);
        }
        .component-item.selected {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        #total-cost {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid var(--card-border);
        }
        #build-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>

    <div class="container">
        <h1>가상 시스템 구축</h1>
        <p style="text-align:center;">최적의 효율을 내는 시스템을 예산($1500) 내에서 구축해 보세요.</p>
        
        <div class="game-container">
            <div class="component-selection">
                <h2>부품 선택</h2>
                <div id="components-list"></div>
            </div>
            <div class="system-summary">
                <h2>시스템 요약</h2>
                <div id="summary-list"></div>
                <div id="total-cost" class="summary-item">
                    <span>총 비용:</span>
                    <span id="total-cost-value">$0</span>
                </div>
                <button id="build-btn">시스템 구축 및 성능 평가</button>
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const componentsList = document.getElementById('components-list');
        const summaryList = document.getElementById('summary-list');
        const totalCostValue = document.getElementById('total-cost-value');
        const buildBtn = document.getElementById('build-btn');
        const messageElement = document.getElementById('message');

        const budget = 1500;
        const components = {
            cpu: [
                { name: 'LogicMaster 5', price: 300, performance: 70 },
                { name: 'LogicMaster 7', price: 450, performance: 90 },
                { name: 'QuantumLeap 3', price: 250, performance: 60 },
            ],
            ram: [
                { name: '16GB DDR4', price: 100, performance: 70 },
                { name: '32GB DDR4', price: 200, performance: 85 },
                { name: '16GB DDR5', price: 180, performance: 80 },
            ],
            gpu: [
                { name: 'PixelEngine 3060', price: 400, performance: 75 },
                { name: 'PixelEngine 3070', price: 600, performance: 90 },
                { name: 'Integrated Graphics', price: 0, performance: 30 },
            ],
            storage: [
                { name: '1TB NVMe SSD', price: 150, performance: 85 },
                { name: '2TB SATA SSD', price: 200, performance: 75 },
                { name: '512GB NVMe SSD', price: 80, performance: 80 },
            ]
        };

        let selectedComponents = {};

        function renderComponents() {
            componentsList.innerHTML = '';
            for (const category in components) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'component-category';
                categoryDiv.innerHTML = `<h3>${category.toUpperCase()}</h3>`;
                components[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'component-item';
                    itemDiv.dataset.category = category;
                    itemDiv.dataset.name = item.name;
                    itemDiv.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
                    itemDiv.addEventListener('click', () => selectComponent(category, item));
                    categoryDiv.appendChild(itemDiv);
                });
                componentsList.appendChild(categoryDiv);
            }
        }

        function selectComponent(category, item) {
            selectedComponents[category] = item;
            updateSummary();
            // Highlight selected
            document.querySelectorAll(`.component-item[data-category="${category}"]`).forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`.component-item[data-name="${item.name}"]`).classList.add('selected');
        }

        function updateSummary() {
            summaryList.innerHTML = '';
            let totalCost = 0;
            for (const category in selectedComponents) {
                const item = selectedComponents[category];
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `<span>${category.toUpperCase()}: ${item.name}</span><span>$${item.price}</span>`;
                summaryList.appendChild(summaryItem);
                totalCost += item.price;
            }
            totalCostValue.textContent = `$${totalCost}`;
            if (totalCost > budget) {
                totalCostValue.style.color = 'var(--error-color)';
            } else {
                totalCostValue.style.color = 'var(--success-color)';
            }
        }

        buildBtn.addEventListener('click', () => {
            let totalCost = 0;
            let totalPerformance = 0;
            const selectedCategories = Object.keys(selectedComponents);

            if (selectedCategories.length < Object.keys(components).length) {
                messageElement.textContent = '모든 종류의 부품을 선택해야 합니다.';
                messageElement.style.color = 'var(--error-color)';
                return;
            }

            for (const category in selectedComponents) {
                totalCost += selectedComponents[category].price;
                totalPerformance += selectedComponents[category].performance;
            }

            if (totalCost > budget) {
                messageElement.textContent = '예산을 초과했습니다! 부품을 다시 선택하세요.';
                messageElement.style.color = 'var(--error-color)';
                return;
            }
            
            const avgPerformance = totalPerformance / selectedCategories.length;
            let resultText = '';
            if (avgPerformance > 85) {
                resultText = `최상급 시스템입니다! (평균 성능: ${avgPerformance.toFixed(1)})`;
            } else if (avgPerformance > 70) {
                resultText = `균형 잡힌 고성능 시스템이네요. (평균 성능: ${avgPerformance.toFixed(1)})`;
            } else if (avgPerformance > 50) {
                resultText = `가성비가 좋은 시스템입니다. (평균 성능: ${avgPerformance.toFixed(1)})`;
            } else {
                resultText = `개선이 필요한 시스템입니다. (평균 성능: ${avgPerformance.toFixed(1)})`;
            }
            messageElement.textContent = resultText;
            messageElement.style.color = 'var(--success-color)';
        });

        renderComponents();
    });
    </script>
</body>
