    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .goal-display {
            background-color: var(--card-bg);
            border: 2px dashed var(--btn-primary-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }
        .selection-area, .summary-area {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 20px;
        }
        .item-category h3 {
            border-bottom: 2px solid var(--card-border);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .item-option {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .item-option:hover {
            background-color: var(--card-border);
        }
        .item-option.selected {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        #totals {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid var(--card-border);
        }
        #evaluate-btn, #reset-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border: none;
            cursor: pointer;
        }
        #reset-btn {
            background-color: var(--secondary-bg);
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>

    <div class="container">
        <h1>여행 계획 챌린지</h1>
        <p style="text-align:center;">주어진 목표에 맞춰 최적의 여행 계획을 세워보세요!</p>
        
        <div class="game-container">
            <div id="goal-display" class="goal-display"></div>
            <div class="main-content">
                <div class="selection-area">
                    <h2>선택 항목</h2>
                    <div id="items-list"></div>
                </div>
                <div class="summary-area">
                    <h2>계획 요약</h2>
                    <div id="summary-list"></div>
                    <div id="totals">
                        <div class="summary-item">
                            <span>총 비용:</span>
                            <span id="total-cost-value">0원</span>
                        </div>
                        <div class="summary-item">
                            <span>총 만족도:</span>
                            <span id="total-satisfaction-value">0</span>
                        </div>
                    </div>
                    <button id="evaluate-btn">계획 평가하기</button>
                    <button id="reset-btn">새로운 목표로 다시하기</button>
                    <div id="message" class="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const goalDisplay = document.getElementById('goal-display');
        const itemsList = document.getElementById('items-list');
        const summaryList = document.getElementById('summary-list');
        const totalCostValue = document.getElementById('total-cost-value');
        const totalSatisfactionValue = document.getElementById('total-satisfaction-value');
        const evaluateBtn = document.getElementById('evaluate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const messageElement = document.getElementById('message');

        const itemPool = {
            city: [
                { name: '파리', cost: 200000, satisfaction: 90 },
                { name: '도쿄', cost: 100000, satisfaction: 75 },
                { name: '뉴욕', cost: 250000, satisfaction: 85 },
                { name: '방콕', cost: 80000, satisfaction: 70 },
                { name: '로마', cost: 180000, satisfaction: 88 },
            ],
            flight: [
                { name: '이코노미 클래스', cost: 800000, satisfaction: 60 },
                { name: '비즈니스 클래스', cost: 2500000, satisfaction: 95 },
                { name: '저가 항공', cost: 500000, satisfaction: 50 },
                { name: '프리미엄 이코노미', cost: 1200000, satisfaction: 75 },
            ],
            accommodation: [
                { name: '5성급 호텔', cost: 400000, satisfaction: 95 },
                { name: '비즈니스 호텔', cost: 150000, satisfaction: 75 },
                { name: '에어비앤비', cost: 100000, satisfaction: 80 },
                { name: '게스트하우스', cost: 50000, satisfaction: 60 },
                { name: '부티크 호텔', cost: 250000, satisfaction: 85 },
            ],
            activity: [
                { name: '파인 다이닝', cost: 200000, satisfaction: 90 },
                { name: '뮤지엄 투어', cost: 50000, satisfaction: 80 },
                { name: '쇼핑', cost: 300000, satisfaction: 75 },
                { name: '휴양 및 스파', cost: 250000, satisfaction: 85 },
                { name: '로컬 맛집 탐방', cost: 80000, satisfaction: 82 },
            ]
        };

        const goals = [
            { type: 'max_satisfaction', budget: 3000000, text: '예산(3,000,000원) 내에서 만족도를 극대화하세요!' },
            { type: 'min_cost', satisfaction_target: 300, text: '총 만족도 300 이상을 최소 비용으로 달성하세요!' },
            { type: 'balanced', budget: 2000000, satisfaction_target: 280, text: '예산(2,000,000원)과 만족도(280)를 모두 만족시키세요!' },
        ];

        let currentGoal = {};
        let currentGameItems = {};
        let selectedItems = {};

        function selectItemsForGame() {
            for (const category in itemPool) {
                const shuffled = itemPool[category].sort(() => 0.5 - Math.random());
                currentGameItems[category] = shuffled.slice(0, Math.min(shuffled.length, 4));
            }
        }

        function renderItems() {
            itemsList.innerHTML = '';
            for (const category in currentGameItems) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'item-category';
                categoryDiv.innerHTML = `<h3>${getCategoryName(category)}</h3>`;
                currentGameItems[category].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item-option';
                    itemDiv.dataset.category = category;
                    itemDiv.dataset.name = item.name;
                    itemDiv.innerHTML = `<span>${item.name}</span><span>${item.cost.toLocaleString()}원 / 만족도 ${item.satisfaction}</span>`;
                    itemDiv.addEventListener('click', () => selectItem(category, item));
                    categoryDiv.appendChild(itemDiv);
                });
                itemsList.appendChild(categoryDiv);
            }
        }
        
        function getCategoryName(key) {
            const names = { city: '도시', flight: '항공편', accommodation: '숙소', activity: '활동' };
            return names[key] || key;
        }

        function selectItem(category, item) {
            selectedItems[category] = item;
            updateSummary();
            document.querySelectorAll(`.item-option[data-category="${category}"]`).forEach(el => el.classList.remove('selected'));
            document.querySelector(`.item-option[data-name="${item.name}"]`).classList.add('selected');
        }

        function updateSummary() {
            summaryList.innerHTML = '';
            let totalCost = 0;
            let totalSatisfaction = 0;
            for (const category in selectedItems) {
                const item = selectedItems[category];
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `<span>${getCategoryName(category)}: ${item.name}</span>`;
                summaryList.appendChild(summaryItem);
                totalCost += item.cost;
                totalSatisfaction += item.satisfaction;
            }
            totalCostValue.textContent = `${totalCost.toLocaleString()}원`;
            totalSatisfactionValue.textContent = totalSatisfaction;
        }

        function startNewGame() {
            currentGoal = goals[Math.floor(Math.random() * goals.length)];
            goalDisplay.textContent = currentGoal.text;
            messageElement.textContent = '';
            selectedItems = {};
            selectItemsForGame();
            renderItems();
            updateSummary();
        }

        evaluateBtn.addEventListener('click', () => {
            let totalCost = 0;
            let totalSatisfaction = 0;
            const selectedCategories = Object.keys(selectedItems);

            if (selectedCategories.length < Object.keys(currentGameItems).length) {
                messageElement.textContent = '모든 종류의 항목을 선택해야 합니다.';
                messageElement.style.color = 'var(--error-color)';
                return;
            }

            for (const category in selectedItems) {
                totalCost += selectedItems[category].cost;
                totalSatisfaction += selectedItems[category].satisfaction;
            }

            let success = false;
            let resultText = '';

            switch (currentGoal.type) {
                case 'max_satisfaction':
                    if (totalCost > currentGoal.budget) {
                        resultText = `예산을 초과했습니다! (초과 금액: ${(totalCost - currentGoal.budget).toLocaleString()}원)`;
                    } else {
                        resultText = `계획 완료! 총 만족도 ${totalSatisfaction}점을 달성했습니다.`;
                        success = true;
                    }
                    break;
                case 'min_cost':
                    if (totalSatisfaction < currentGoal.satisfaction_target) {
                        resultText = `만족도 목표 미달! (부족한 만족도: ${currentGoal.satisfaction_target - totalSatisfaction}점)`;
                    } else {
                        resultText = `목표 달성! 최소 비용 ${totalCost.toLocaleString()}원으로 계획을 완성했습니다.`;
                        success = true;
                    }
                    break;
                case 'balanced':
                    if (totalCost > currentGoal.budget) {
                        resultText = `예산을 초과했습니다! (초과 금액: ${(totalCost - currentGoal.budget).toLocaleString()}원)`;
                    } else if (totalSatisfaction < currentGoal.satisfaction_target) {
                        resultText = `만족도 목표 미달! (부족한 만족도: ${currentGoal.satisfaction_target - totalSatisfaction}점)`;
                    } else {
                        resultText = `완벽한 계획입니다! 예산과 만족도 목표를 모두 달성했습니다.`;
                        success = true;
                    }
                    break;
            }

            messageElement.textContent = resultText;
            messageElement.style.color = success ? 'var(--success-color)' : 'var(--error-color)';
        });

        resetBtn.addEventListener('click', startNewGame);

        startNewGame();
    });
    </script>
