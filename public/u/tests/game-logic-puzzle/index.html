        <h1>논리 퍼즐 (Lights Out)</h1>
        <p style="text-align:center;">모든 불을 꺼보세요! 불을 클릭하면 해당 불과 인접한 불들의 상태가 바뀝니다.</p>

            <div id="game-board" class="board"></div>
            <div class="controls">

            </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('game-board');
            const newGameBtn = document.getElementById('new-game-btn');
            const messageElement = document.getElementById('message');
            const BOARD_SIZE = 5;
            let board = [];

            function createBoard() {
                boardElement.innerHTML = '';
                board = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0));
                
                // Generate a solvable initial state by making random moves
                for (let i = 0; i < BOARD_SIZE * BOARD_SIZE / 2; i++) { // Roughly half the lights on
                    const r = Math.floor(Math.random() * BOARD_SIZE);
                    const c = Math.floor(Math.random() * BOARD_SIZE);
                    toggleLights(r, c, false); // Don't update UI during setup
                }

                renderBoard();
                messageElement.textContent = '';
            }

            function renderBoard() {
                boardElement.innerHTML = '';
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const light = document.createElement('div');
                        light.classList.add('light');
                        if (board[r][c] === 1) {
                            light.classList.add('on');
                        }
                        light.dataset.row = r;
                        light.dataset.col = c;
                        light.addEventListener('click', handleLightClick);
                        boardElement.appendChild(light);
                    }
                }
            }

            function handleLightClick(event) {
                if (messageElement.textContent === '모든 불을 껐습니다! 축하합니다!') return; // Game over

                const r = parseInt(event.target.dataset.row);
                const c = parseInt(event.target.dataset.col);
                toggleLights(r, c, true);
                checkWin();
            }

            function toggleLights(r, c, updateUI) {
                const neighbors = [
                    [r, c], // clicked light
                    [r - 1, c], // top
                    [r + 1, c], // bottom
                    [r, c - 1], // left
                    [r, c + 1]  // right
                ];

                neighbors.forEach(([nr, nc]) => {
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        board[nr][nc] = 1 - board[nr][nc]; // Toggle 0 to 1, 1 to 0
                        if (updateUI) {
                            const lightElement = boardElement.querySelector(`[data-row="${nr}"][data-col="${nc}"]`);
                            lightElement.classList.toggle('on');
                        }
                    }
                });
            }

            function checkWin() {
                const allOff = board.every(row => row.every(light => light === 0));
                if (allOff) {
                    messageElement.textContent = '모든 불을 껐습니다! 축하합니다!';
                    boardElement.querySelectorAll('.light').forEach(light => light.removeEventListener('click', handleLightClick));
                }
            }

            newGameBtn.addEventListener('click', createBoard);

            createBoard(); // Initialize game on load
        });
    </script>
