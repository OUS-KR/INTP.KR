        <h1>논리 퍼즐 (Lights Out)</h1>
        <p style="text-align:center;">모든 불을 꺼보세요! 불을 클릭하면 해당 불과 인접한 불들의 상태가 바뀝니다.</p>
        
        <div class="game-container">
            <div id="game-board" class="board"></div>
            <div class="controls">
                <button id="new-game-btn" class="btn btn-primary">새 게임</button>
                <button id="reset-btn" class="btn">초기화</button>
                <button id="solve-btn" class="btn">해답 보기</button>
            </div>

        </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('game-board');
            const newGameBtn = document.getElementById('new-game-btn');
            const resetBtn = document.getElementById('reset-btn');
            const solveBtn = document.getElementById('solve-btn');
            const messageElement = document.getElementById('message');
            const BOARD_SIZE = 5;
            
            let board = [];
            let initialBoard = [];
            let solutionPresses = new Set();
            let isSolving = false;

            function deepCopy(arr) {
                return JSON.parse(JSON.stringify(arr));
            }

            function startNewGame() {
                isSolving = false;
                board = Array(BOARD_SIZE).fill(0).map(() => Array(BOARD_SIZE).fill(0));

                const pressCount = 8 + Math.floor(Math.random() * 8);
                solutionPresses.clear();
                while (solutionPresses.size < pressCount) {
                    const r = Math.floor(Math.random() * BOARD_SIZE);
                    const c = Math.floor(Math.random() * BOARD_SIZE);
                    solutionPresses.add(`${r},${c}`);
                }

                solutionPresses.forEach(press => {
                    const [r, c] = press.split(',').map(Number);
                    toggleLights(r, c, board, false);
                });

                const allOff = board.every(row => row.every(light => light === 0));
                if (allOff) {
                    startNewGame();
                    return;
                }
                
                initialBoard = deepCopy(board);
                renderBoard();
                messageElement.textContent = '';
                solveBtn.disabled = false;
                newGameBtn.disabled = false;
                resetBtn.disabled = false;
            }

            function resetBoard() {
                if (isSolving) return;
                board = deepCopy(initialBoard);
                messageElement.textContent = '';
                renderBoard();
            }

            function renderBoard() {
                boardElement.innerHTML = '';
                for (let r = 0; r < BOARD_SIZE; r++) {
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        const light = document.createElement('div');
                        light.classList.add('light');
                        if (board[r][c] === 1) {
                            light.classList.add('on');
                        }
                        light.dataset.row = r;
                        light.dataset.col = c;
                        light.addEventListener('click', handleLightClick);
                        boardElement.appendChild(light);
                    }
                }
            }

            function handleLightClick(event) {
                if (isSolving || messageElement.textContent === '모든 불을 껐습니다! 축하합니다!') return;

                const r = parseInt(event.target.dataset.row);
                const c = parseInt(event.target.dataset.col);
                toggleLights(r, c, board, true);
                checkWin();
            }

            function toggleLights(r, c, targetBoard, updateUI) {
                const neighbors = [
                    [r, c], [r - 1, c], [r + 1, c], [r, c - 1], [r, c + 1]
                ];

                neighbors.forEach(([nr, nc]) => {
                    if (nr >= 0 && nr < BOARD_SIZE && nc >= 0 && nc < BOARD_SIZE) {
                        targetBoard[nr][nc] = 1 - targetBoard[nr][nc];
                        if (updateUI) {
                            const lightElement = boardElement.querySelector(`[data-row="${nr}"][data-col="${nc}"]`);
                            if(lightElement) lightElement.classList.toggle('on');
                        }
                    }
                });
            }

            function checkWin() {
                const allOff = board.every(row => row.every(light => light === 0));
                if (allOff) {
                    messageElement.textContent = '모든 불을 껐습니다! 축하합니다!';
                    solveBtn.disabled = true;
                    resetBtn.disabled = true;
                    boardElement.querySelectorAll('.light').forEach(light => light.style.cursor = 'default');
                }
            }

            function solvePuzzle() {
                if (isSolving) return;
                resetBoard();
                
                setTimeout(() => {
                    isSolving = true;
                    solveBtn.disabled = true;
                    newGameBtn.disabled = true;
                    resetBtn.disabled = true;
                    messageElement.textContent = '해답을 보여드립니다...';

                    const presses = Array.from(solutionPresses);
                    let i = 0;

                    function pressNext() {
                        if (i >= presses.length) {
                            isSolving = false;
                            newGameBtn.disabled = false;
                            resetBtn.disabled = false;
                            checkWin();
                            return;
                        }
                        const [r, c] = presses[i].split(',').map(Number);
                        const lightElement = boardElement.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        
                        if(lightElement) lightElement.classList.add('solving');
                        
                        setTimeout(() => {
                            toggleLights(r, c, board, true);
                            if(lightElement) lightElement.classList.remove('solving');
                            i++;
                            pressNext();
                        }, 1000);
                    }
                    pressNext();
                }, 100);
            }

            newGameBtn.addEventListener('click', startNewGame);
            resetBtn.addEventListener('click', resetBoard);
            solveBtn.addEventListener('click', solvePuzzle);

            startNewGame();
        });
    </script>
