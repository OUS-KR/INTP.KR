    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .puzzle-area {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sequence-container, .options-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sequence-item, .option-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            font-size: 2em;
        }
        .sequence-item {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .option-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .option-item:hover {
            background-color: var(--card-border);
        }
        .option-item.wrong {
            background-color: var(--error-color);
            color: white;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: var(--h-color);
            min-height: 30px;
            text-align: center;
        }
        #next-puzzle-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

    <div class="container">
        <h1>추상적 사고 게임</h1>
        <p style="text-align:center;">주어진 수열의 패턴을 파악하고 물음표에 올 항목을 맞춰보세요.</p>
        
        <div class="game-container">
            <div class="puzzle-area">
                <div class="sequence-container" id="sequence-container"></div>
                <div class="options-container" id="options-container"></div>
            </div>
            <div id="message" class="message"></div>
            <button id="next-puzzle-btn" style="display: none;">다음 문제</button>
        </div>
    </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sequenceContainer = document.getElementById('sequence-container');
            const optionsContainer = document.getElementById('options-container');
            const messageElement = document.getElementById('message');
            const nextPuzzleBtn = document.getElementById('next-puzzle-btn');

            const puzzles = [
                { sequence: ['→', '↑', '←', '↓'], options: ['→', '↑', '←'], answer: '→' },
                { sequence: ['1', '2', '4', '8'], options: ['12', '16', '32'], answer: '16' },
                { sequence: ['A', 'C', 'E', 'G'], options: ['H', 'I', 'J'], answer: 'I' },
                { sequence: ['●', '○', '●', '○'], options: ['●', '○', '◎'], answer: '●' },
                { sequence: ['Z', 'Y', 'X', 'W'], options: ['V', 'U', 'T'], answer: 'V' },
                { sequence: ['1', '4', '9', '16'], options: ['20', '25', '36'], answer: '25' },
                { sequence: ['↑', '↗', '→', '↘'], options: ['↓', '↙', '←'], answer: '↓' },
                { sequence: ['B', 'E', 'H', 'K'], options: ['L', 'M', 'N'], answer: 'N' },
            ];

            let currentPuzzleIndex = 0;
            let isSolved = false;

            function loadPuzzle() {
                isSolved = false;
                const puzzle = puzzles[currentPuzzleIndex];
                sequenceContainer.innerHTML = '';
                optionsContainer.innerHTML = '';
                messageElement.textContent = '';
                nextPuzzleBtn.style.display = 'none';

                puzzle.sequence.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'sequence-item';
                    el.textContent = item;
                    sequenceContainer.appendChild(el);
                });

                const questionMark = document.createElement('div');
                questionMark.className = 'sequence-item';
                questionMark.textContent = '?';
                sequenceContainer.appendChild(questionMark);

                puzzle.options.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'option-item';
                    el.textContent = item;
                    el.addEventListener('click', () => checkAnswer(el, item));
                    optionsContainer.appendChild(el);
                });
            }

            function checkAnswer(selectedElement, selectedOption) {
                if (isSolved) return;

                // Clear previous wrong answers
                document.querySelectorAll('.option-item.wrong').forEach(el => el.classList.remove('wrong'));

                const puzzle = puzzles[currentPuzzleIndex];
                if (selectedOption === puzzle.answer) {
                    isSolved = true;
                    messageElement.textContent = '정답입니다! 역시 INTP시군요.';
                    messageElement.style.color = 'var(--success-color)';
                    nextPuzzleBtn.style.display = 'block';
                    document.querySelectorAll('.option-item').forEach(el => {
                        el.style.cursor = 'default';
                    });
                } else {
                    selectedElement.classList.add('wrong');
                    messageElement.textContent = '아쉽네요. 다른 관점에서 생각해 보세요.';
                    messageElement.style.color = 'var(--error-color)';
                }
            }

            nextPuzzleBtn.addEventListener('click', () => {
                currentPuzzleIndex = (currentPuzzleIndex + 1) % puzzles.length;
                loadPuzzle();
            });

            loadPuzzle();
        });
    </script>
</body>
