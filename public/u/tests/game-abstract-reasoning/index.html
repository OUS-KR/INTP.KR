    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sequenceContainer = document.getElementById('sequence-container');
            const optionsContainer = document.getElementById('options-container');
            const messageElement = document.getElementById('message');
            const nextPuzzleBtn = document.getElementById('next-puzzle-btn');

            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };

            const puzzleGenerators = {
                arithmetic: () => {
                    const start = Math.floor(Math.random() * 10) + 1;
                    const diff = Math.floor(Math.random() * 5) + 1;
                    const sequence = Array.from({ length: 4 }, (_, i) => start + i * diff);
                    const answer = sequence[3] + diff;
                    const distractors = [answer + diff, answer - diff, answer + Math.floor(Math.random() * 3) + 1].filter(d => d > 0 && d !== answer);
                    const options = shuffle([answer, ...new Set(distractors)].slice(0, 3));
                    return { sequence, options, answer };
                },
                alphabetical: () => {
                    const startCode = Math.floor(Math.random() * 20);
                    const diff = Math.floor(Math.random() * 3) + 1;
                    const sequence = Array.from({ length: 4 }, (_, i) => String.fromCharCode('A'.charCodeAt(0) + startCode + i * diff));
                    const answer = String.fromCharCode('A'.charCodeAt(0) + startCode + 4 * diff);
                    const distractors = [String.fromCharCode(answer.charCodeAt(0) + diff), String.fromCharCode(answer.charCodeAt(0) - diff)];
                    const options = shuffle([answer, ...distractors]);
                    return { sequence, options, answer };
                },
                symbolRotation: () => {
                    const symbols = ['→', '↗', '↑', '↖', '←', '↙', '↓', '↘'];
                    const start = Math.floor(Math.random() * 8);
                    const diff = Math.random() > 0.5 ? 1 : -1; // Clockwise or counter-clockwise
                    const sequence = Array.from({ length: 4 }, (_, i) => symbols[(start + i * diff + 8) % 8]);
                    const answer = symbols[(start + 4 * diff + 8) % 8];
                    const distractors = [symbols[(start + 5 * diff + 8) % 8], symbols[(start + 3 * diff + 8) % 8]];
                    const options = shuffle([answer, ...distractors]);
                    return { sequence, options, answer };
                },
                shapeAlternating: () => {
                    const shapes = ['●', '■', '▲', '◆'];
                    const shape1 = shapes[Math.floor(Math.random() * shapes.length)];
                    let shape2 = shapes[Math.floor(Math.random() * shapes.length)];
                    while (shape1 === shape2) {
                        shape2 = shapes[Math.floor(Math.random() * shapes.length)];
                    }
                    const sequence = [shape1, shape2, shape1, shape2];
                    const answer = shape1;
                    const distractors = [shape2, shapes.find(s => s !== shape1 && s !== shape2)];
                    const options = shuffle([answer, ...distractors]);
                    return { sequence, options, answer };
                }
            };

            let currentPuzzle = {};
            let isSolved = false;

            function loadNewPuzzle() {
                isSolved = false;
                const generatorKeys = Object.keys(puzzleGenerators);
                const randomGeneratorKey = generatorKeys[Math.floor(Math.random() * generatorKeys.length)];
                currentPuzzle = puzzleGenerators[randomGeneratorKey]();

                sequenceContainer.innerHTML = '';
                optionsContainer.innerHTML = '';
                messageElement.textContent = '';
                nextPuzzleBtn.style.display = 'none';

                currentPuzzle.sequence.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'sequence-item';
                    el.textContent = item;
                    sequenceContainer.appendChild(el);
                });

                const questionMark = document.createElement('div');
                questionMark.className = 'sequence-item';
                questionMark.textContent = '?';
                sequenceContainer.appendChild(questionMark);

                currentPuzzle.options.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'option-item';
                    el.textContent = item;
                    el.addEventListener('click', () => checkAnswer(el, item));
                    optionsContainer.appendChild(el);
                });
            }

            function checkAnswer(selectedElement, selectedOption) {
                if (isSolved || selectedElement.style.pointerEvents === 'none') return;

                if (selectedOption === currentPuzzle.answer) {
                    isSolved = true;
                    selectedElement.style.backgroundColor = 'var(--success-color)';
                    selectedElement.style.color = '#ffffff';

                    messageElement.textContent = '정답입니다! 역시 INTP시군요.';
                    messageElement.style.color = 'var(--success-color)';
                    nextPuzzleBtn.style.display = 'block';
                    
                    document.querySelectorAll('.option-item').forEach(el => {
                        el.style.cursor = 'not-allowed';
                        el.style.pointerEvents = 'none';
                    });
                } else {
                    selectedElement.style.backgroundColor = 'var(--error-color)';
                    selectedElement.style.color = '#ffffff';
                    selectedElement.style.cursor = 'not-allowed';
                    selectedElement.style.pointerEvents = 'none';
                    messageElement.textContent = '아쉽네요. 다른 관점에서 생각해 보세요.';
                    messageElement.style.color = 'var(--error-color)';
                }
            }

            nextPuzzleBtn.addEventListener('click', loadNewPuzzle);

            loadNewPuzzle();
        });
    </script>
