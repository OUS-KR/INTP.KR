        }
        nav a {

<body>
    <header>
        <nav>
            <ul>

    <main>
        <div class="game-card">
            <h1>오늘의 INTP 게임</h1>
            <p id="gameDisplay" class="game-text">게임을 불러오는 중...</p>
        </div>

    <footer>
        <p>&copy; 2025 INTP.KR</p>

    <script>
        function getDailySeed() {
            const today = new Date();
            return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        }

        function mulberry32(seed) {
            return function() {
                seed |= 0;
                seed = seed + 0x6D2B79F5 | 0;
                let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        const gameSuggestions = [
            "오늘의 게임: 체스 또는 바둑. 전략적 사고와 예측 능력을 발휘해 보세요.",
            "오늘의 게임: 퍼즐 게임 (예: 스도쿠, 비정상회담). 논리적 문제 해결 능력을 시험해 보세요.",
            "오늘의 게임: 코딩 챌린지. 새로운 알고리즘을 탐구하거나 기존 코드를 최적화해 보세요.",
            "오늘의 게임: 추리 게임 (예: 방 탈출, 마피아 게임). 단서를 조합하여 진실을 밝혀내세요.",
            "오늘의 게임: 시뮬레이션 게임 (예: 문명, 팩토리오). 복잡한 시스템을 구축하고 관리해 보세요.",
            "오늘의 게임: 퀴즈 게임 (예: 상식 퀴즈, 과학 퀴즈). 지식을 확장하고 새로운 사실을 배워보세요.",
            "오늘의 게임: 전략 보드 게임 (예: 아그리콜라, 테라포밍 마스). 장기적인 계획을 세우고 실행해 보세요.",
            "오늘의 게임: 암호 해독 게임. 숨겨진 메시지를 찾아내고 패턴을 분석해 보세요.",
            "오늘의 게임: 논리 회로 설계 시뮬레이션. 가상의 회로를 만들어 작동 원리를 이해해 보세요.",
            "오늘의 게임: 철학적 딜레마 토론. 가상의 상황에서 당신의 윤리적, 논리적 판단을 시험해 보세요."
        ];

        window.onload = function() {
            const seed = getDailySeed();
            const rand = mulberry32(seed);
            const randomIndex = Math.floor(rand() * gameSuggestions.length);
            document.getElementById('gameDisplay').innerText = gameSuggestions[randomIndex];
        };
    </script>
</body>
