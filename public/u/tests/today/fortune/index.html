    <script>
        function getDailySeed() {
            const today = new Date();
            return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        }

        function mulberry32(seed) {
            return function() {
                seed |= 0;
                seed = seed + 0x6D2B79F5 | 0;
                let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        const advices = [
            "복잡한 문제에 직면했을 때, 한 걸음 물러서서 전체 시스템을 조망해 보세요. 예상치 못한 패턴이 보일 것입니다.",
            "새로운 아이디어가 떠오르면 즉시 기록하세요. 당신의 뇌는 끊임없이 혁신적인 생각을 만들어냅니다.",
            "지적 호기심을 자극하는 분야에 몰두하는 시간을 가지세요. 깊이 있는 탐구가 당신의 에너지를 충전할 것입니다.",
            "타인의 감정을 이해하기 어렵다면, 그들의 행동 뒤에 숨겨진 논리를 찾아보려 노력해 보세요. 새로운 관점을 얻을 수 있습니다.",
            "완벽을 추구하는 것도 좋지만, 때로는 '충분히 좋다'는 것을 인정하고 다음 단계로 나아가는 용기가 필요합니다."
        ];

        const tasks = [
            "오늘의 과제: 평소 궁금했던 과학적 현상이나 철학적 개념에 대해 30분간 깊이 탐구해 보세요.",
            "오늘의 과제: 복잡한 문제를 단순화할 수 있는 새로운 시스템이나 알고리즘을 구상해 보세요.",
            "오늘의 과제: 당신의 아이디어를 비판적으로 검토하고, 예상되는 반론에 대한 논리적인 답변을 준비해 보세요.",
            "오늘의 과제: 주변 사람들과 당신의 독특한 관점을 공유하고, 그들의 반응을 관찰해 보세요.",
            "오늘의 과제: 미루고 있던 작은 프로젝트를 시작하고, 첫 번째 단계를 완료해 보세요."
        ];

        const intpIndices = [
            "85% - 오늘은 당신의 논리 회로가 최고조에 달하는 날입니다. 분석적인 통찰력이 빛을 발할 것입니다.",
            "70% - 지적 탐구에 좋은 날이지만, 현실적인 제약도 고려해야 합니다. 균형을 찾아보세요.",
            "92% - 당신의 독창적인 아이디어가 세상을 바꿀 잠재력을 가집니다. 과감하게 시도해 보세요.",
            "60% - 오늘은 감성적인 교류가 필요한 날입니다. 잠시 논리를 내려놓고 마음을 열어보세요.",
            "78% - 새로운 지식을 습득하기에 최적의 날입니다. 흥미로운 다큐멘터리나 책을 찾아보세요."
        ];

        const keywords = [
            "#분석 #통찰 #시스템 #아이디어 #탐구",
            "#논리 #패턴 #해결 #지식 #독립",
            "#혁신 #질문 #이론 #발견 #사색",
            "#전략 #구조 #개념 #실험 #정의",
            "#명확성 #객관성 #합리성 #진실 #탐험"
        ];

        window.onload = function() {
            const seed = getDailySeed();
            const rand = mulberry32(seed);

            document.getElementById('adviceDisplay').innerText = advices[Math.floor(rand() * advices.length)];
            document.getElementById('taskDisplay').innerText = tasks[Math.floor(rand() * tasks.length)];
            document.getElementById('intpIndexDisplay').innerText = intpIndices[Math.floor(rand() * intpIndices.length)];
            document.getElementById('keywordDisplay').innerText = keywords[Math.floor(rand() * keywords.length)];
        };
    </script>
