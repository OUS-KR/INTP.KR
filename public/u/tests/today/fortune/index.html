    <script>
        function getDailySeed() {
            const today = new Date();
            return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        }

        function mulberry32(seed) {
            return function() {
                seed |= 0;
                seed = seed + 0x6D2B79F5 | 0;
                let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        const fortunes = [
            "오늘은 복잡한 문제 해결에 탁월한 날입니다. 당신의 논리적 사고가 빛을 발할 것입니다.",
            "새로운 아이디어가 샘솟는 하루가 될 것입니다. 기록하고 발전시켜 보세요.",
            "예상치 못한 지적 자극이 당신을 기다립니다. 호기심을 따라가세요.",
            "오늘은 혼자만의 시간을 통해 깊은 통찰을 얻기 좋은 날입니다. 내면의 목소리에 귀 기울이세요.",
            "당신의 독창적인 관점이 주변에 신선한 영감을 줄 것입니다. 주저하지 말고 표현하세요.",
            "논쟁보다는 건설적인 토론이 필요한 날입니다. 상대방의 관점을 분석해 보세요.",
            "오랫동안 미뤄왔던 연구나 학습에 몰두하기 좋은 시기입니다. 집중력이 최고조에 달할 것입니다.",
            "오늘은 비판적 사고가 중요한 역할을 할 것입니다. 겉모습에 속지 마세요.",
            "당신의 분석적인 접근 방식이 혼란스러운 상황을 명확하게 정리해 줄 것입니다.",
            "새로운 기술이나 이론을 탐구하며 즐거움을 찾을 수 있는 하루입니다. 지적 유희를 만끽하세요."
        ];

        window.onload = function() {
            const seed = getDailySeed();
            const rand = mulberry32(seed);
            const randomIndex = Math.floor(rand() * fortunes.length);
            document.getElementById('fortuneDisplay').innerText = fortunes[randomIndex];
        };
    </script>
