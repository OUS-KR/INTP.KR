    <script>
        function getDailySeed() {
            const today = new Date();
            return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
        }

        function mulberry32(seed) {
            return function() {
                seed |= 0;
                seed = seed + 0x6D2B79F5 | 0;
                let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        const fortuneThemes = [
            { name: "분석적 통찰", advices: [
                "복잡한 문제에 직면했을 때, 한 걸음 물러서서 전체 시스템을 조망해 보세요. 예상치 못한 패턴이 보일 것입니다.",
                "새로운 아이디어가 떠오르면 즉시 기록하세요. 당신의 뇌는 끊임없이 혁신적인 생각을 만들어냅니다.",
                "지적 호기심을 자극하는 분야에 몰두하는 시간을 가지세요. 깊이 있는 탐구가 당신의 에너지를 충전할 것입니다."
            ], tasks: [
                "오늘의 과제: 평소 궁금했던 과학적 현상이나 철학적 개념에 대해 30분간 깊이 탐구해 보세요.",
                "오늘의 과제: 복잡한 문제를 단순화할 수 있는 새로운 시스템이나 알고리즘을 구상해 보세요."
            ], intpIndices: [
                "85% - 오늘은 당신의 논리 회로가 최고조에 달하는 날입니다. 분석적인 통찰력이 빛을 발할 것입니다.",
                "92% - 당신의 독창적인 아이디어가 세상을 바꿀 잠재력을 가집니다. 과감하게 시도해 보세요."
            ], keywords: [
                "#분석 #통찰 #시스템 #아이디어 #탐구",
                "#논리 #패턴 #해결 #지식 #독립"
            ]},
            { name: "창의적 탐구", advices: [
                "기존의 관념을 뒤집는 새로운 시각을 찾아보세요. 당신의 독창성이 빛을 발할 것입니다.",
                "예상치 못한 조합에서 혁신적인 아이디어가 탄생합니다. 다양한 분야의 지식을 연결해 보세요.",
                "실패를 두려워하지 말고 새로운 실험을 시도하세요. 모든 과정이 귀중한 데이터가 됩니다."
            ], tasks: [
                "오늘의 과제: 일상적인 문제에 대해 3가지 이상의 비전통적인 해결책을 브레인스토밍 해보세요.",
                "오늘의 과제: 당신의 아이디어를 시각적으로 표현할 수 있는 방법을 찾아보세요 (스케치, 다이어그램 등)."
            ], intpIndices: [
                "90% - 오늘은 당신의 창의력이 폭발하는 날입니다. 기발한 아이디어로 주변을 놀라게 할 것입니다.",
                "88% - 새로운 가능성을 탐색하기에 좋은 날입니다. 고정관념을 깨고 자유롭게 사고하세요."
            ], keywords: [
                "#혁신 #창의 #발견 #실험 #아이디어",
                "#독창성 #상상 #탐험 #새로운시각 #융합"
            ]},
            { name: "현실적 적용", advices: [
                "추상적인 이론을 현실 문제에 적용해 보세요. 당신의 지식이 실질적인 가치를 창출할 것입니다.",
                "계획은 거창하지만, 실천으로 옮기는 데에는 약한 경향이 있습니다. 작은 단계부터 시작해 보세요.",
                "타인의 피드백을 논리적인 데이터로 받아들이고, 개선의 기회로 삼으세요."

            ], intpIndices: [

                "80% - 이론과 실제의 간극을 줄이는 데 집중하세요. 당신의 통찰력이 빛을 발할 것입니다."
            ], keywords: [
                "#실천 #적용 #효율 #성과 #구현",
                "#현실 #문제해결 #최적화 #데이터 #분석"
            ]},
            { name: "사회적 통찰", advices: [
                "타인의 감정을 이해하기 어렵다면, 그들의 행동 뒤에 숨겨진 논리를 찾아보려 노력해 보세요. 새로운 관점을 얻을 수 있습니다.",
                "논쟁보다는 건설적인 토론이 필요한 날입니다. 상대방의 관점을 분석해 보세요.",
                "혼자만의 시간을 통해 얻은 통찰을 타인과 공유해 보세요. 의외의 반응이 당신을 성장시킬 것입니다."
            ], tasks: [
                "오늘의 과제: 주변 사람들과 당신의 독특한 관점을 공유하고, 그들의 반응을 관찰해 보세요.",
                "오늘의 과제: 팀 프로젝트나 그룹 활동에서 당신의 분석적인 능력을 발휘하여 기여해 보세요."
            ], intpIndices: [
                "65% - 오늘은 사회적 상호작용에서 새로운 배움을 얻을 수 있는 날입니다. 열린 마음으로 임하세요.",
                "72% - 타인과의 관계에서 당신의 논리적 사고가 긍정적인 영향을 미칠 수 있습니다. 소통에 집중하세요."
            ], keywords: [
                "#소통 #관계 #이해 #공감 #협력",
                "#사회 #관찰 #분석 #인간관계 #교류"
            ]}
        ];

        window.onload = function() {
            const seed = getDailySeed();
            const randFn = mulberry32(seed);

            const themeIndex = Math.floor(randFn() * fortuneThemes.length);
            const selectedTheme = fortuneThemes[themeIndex];

            document.getElementById('adviceDisplay').innerText = selectedTheme.advices[Math.floor(randFn() * selectedTheme.advices.length)];
            document.getElementById('taskDisplay').innerText = selectedTheme.tasks[Math.floor(randFn() * selectedTheme.tasks.length)];
            document.getElementById('intpIndexDisplay').innerText = selectedTheme.intpIndices[Math.floor(randFn() * selectedTheme.intpIndices.length)];
            document.getElementById('keywordDisplay').innerText = selectedTheme.keywords[Math.floor(randFn() * selectedTheme.keywords.length)];
        };
    </script>
