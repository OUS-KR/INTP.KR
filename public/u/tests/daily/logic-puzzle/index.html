    <script>
        const logicPuzzles = [
            {
                title: "오늘의 논리 퍼즐: 아인슈타인의 수수께끼",
                description: "세상에서 가장 어려운 논리 퍼즐 중 하나로 알려진 아인슈타인의 수수께끼에 도전해 보세요. 다섯 집, 다섯 색깔, 다섯 국적, 다섯 음료, 다섯 동물, 다섯 담배 브랜드를 가진 사람들이 있습니다. 주어진 단서들을 조합하여 누가 물고기를 키우는지 맞춰보세요. (힌트: INTP는 이런 퍼즐을 좋아합니다!)"
            },
            {
                title: "오늘의 논리 퍼즐: 거짓말쟁이와 진실만을 말하는 자",
                description: "두 부족이 있습니다. 한 부족은 항상 진실만을 말하고, 다른 부족은 항상 거짓말만 합니다. 당신은 갈림길에 서 있고, 한 부족의 사람을 만났습니다. 어떤 질문을 해야 올바른 길을 찾을 수 있을까요? 당신의 논리력을 시험해 보세요!"
            },
            {
                title: "오늘의 논리 퍼즐: 강 건너기",
                description: "늑대, 염소, 양배추를 강 건너편으로 옮겨야 합니다. 보트에는 한 번에 한 가지만 실을 수 있습니다. 늑대와 염소를 함께 두면 늑대가 염소를 먹고, 염소와 양배추를 함께 두면 염소가 양배추를 먹습니다. 모두 무사히 강을 건너게 할 수 있는 방법은 무엇일까요?"
            },
            {
                title: "오늘의 논리 퍼즐: 3개의 전구와 3개의 스위치",
                description: "밀폐된 방 안에 3개의 전구가 있고, 방 밖에는 3개의 스위치가 있습니다. 당신은 방 안으로 딱 한 번만 들어갈 수 있습니다. 어떤 스위치가 어떤 전구에 연결되어 있는지 알아낼 수 있는 방법은 무엇일까요?"
            }
        ];

        function displayRandomLogicPuzzle() {
            const randomIndex = Math.floor(Math.random() * logicPuzzles.length);
            const randomPuzzle = logicPuzzles[randomIndex];
            document.getElementById('puzzle-title').textContent = randomPuzzle.title;
            document.getElementById('puzzle-description').textContent = randomPuzzle.description;
        }

        document.addEventListener('DOMContentLoaded', displayRandomLogicPuzzle);
    </script>
