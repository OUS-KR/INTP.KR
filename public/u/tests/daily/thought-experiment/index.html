    <h1>오늘의 사고실험</h1>
    <div id="thought-experiment-display" class="card">
        <h2 id="experiment-title">콘텐츠를 불러오는 중...</h2>
        <p id="experiment-text"></p>
    </div>

<script src="/assets/js/main.js" defer></script>
<script>
    const thoughtExperiments = [
        {
            title: "테세우스의 배",
            text: "한 대의 배가 있다. 시간이 지나면서 낡은 부품을 하나씩 새 부품으로 교체했다. 모든 부품이 교체되었을 때, 이 배는 여전히 '테세우스의 배'라고 할 수 있는가? 만약 교체된 낡은 부품들을 모아 원래 형태로 조립했다면, 둘 중 어느 것이 진짜 '테세우스의 배'인가?"
        },
        {
            title: "트롤리 문제",
            text: "폭주하는 트롤리가 선로 위 다섯 명의 사람을 향해 달려가고 있다. 당신은 선로를 바꿀 수 있는 레버 옆에 서 있다. 다른 선로에는 한 명의 사람이 있다. 레버를 당겨 한 명의 사람을 희생시키고 다섯 명을 구할 것인가, 아니면 아무것도 하지 않아 다섯 명의 사람이 죽게 할 것인가?"
        },
        {
            title: "경험 기계",
            text: "당신이 원하는 모든 경험을 제공할 수 있는 기계가 있다고 가정해 보자. 이 기계에 연결되면 당신은 현실과 구별할 수 없는 완벽한 행복과 만족감을 느낄 수 있다. 하지만 한 번 연결되면 다시는 현실로 돌아올 수 없다. 당신은 이 기계에 연결될 것인가?"
        },
        {
            title: "중국의 방",
            text: "당신은 중국어를 전혀 모른다. 당신은 중국어로 된 질문지를 받고, 중국어 규칙서와 중국어 사전이 있는 방에 갇혀 있다. 당신은 이 규칙서와 사전을 이용해 질문지에 대한 중국어 답변을 작성한다. 방 밖의 사람들은 당신이 중국어를 이해하고 있다고 생각할 것이다. 당신은 정말 중국어를 이해하고 있는 것인가?"
        },
        {
            title: "매트릭스 시뮬레이션",
            text: "우리가 살고 있는 세상이 사실은 고도로 정교한 컴퓨터 시뮬레이션일 가능성은 얼마나 될까? 만약 그렇다면, 우리는 어떻게 그것을 알 수 있을까? 그리고 그것을 알게 된다면 우리의 삶은 어떤 의미를 가질까?"
        }
    ];

    function displayRandomThoughtExperiment() {
        const randomIndex = Math.floor(Math.random() * thoughtExperiments.length);
        const randomExperiment = thoughtExperiments[randomIndex];
        document.getElementById('experiment-title').textContent = `오늘의 사고실험: ${randomExperiment.title}`;
        document.getElementById('experiment-text').textContent = randomExperiment.text;
    }

    document.addEventListener('DOMContentLoaded', displayRandomThoughtExperiment);
</script>
