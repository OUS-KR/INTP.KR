    <script>
        const stressReliefMethods = [
            {
                title: "문제의 본질 파고들기",
                text: "스트레스의 원인이 되는 문제를 추상적으로 바라보지 않고, 그 본질과 구조를 파고들어 분석해 보세요. 문제의 복잡성을 이해하는 과정 자체가 INTP에게는 스트레스 해소와 지적 만족감을 줄 수 있습니다."
            },
            {
                title: "새로운 지식 탐구",
                text: "스트레스 받을 때는 잠시 현실에서 벗어나 완전히 새로운 분야의 지식을 탐구해 보세요. 흥미로운 다큐멘터리를 보거나, 복잡한 이론서를 읽거나, 새로운 언어를 배우는 등 지적 호기심을 자극하는 활동이 도움이 됩니다."
            },
            {
                title: "혼자만의 시간 갖기",
                text: "INTP는 혼자만의 시간을 통해 에너지를 충전하고 생각을 정리합니다. 방해받지 않는 조용한 공간에서 명상, 독서, 글쓰기 등 자신에게 집중할 수 있는 시간을 충분히 가져보세요."
            },
            {
                title: "논리적 퍼즐 또는 게임",
                text: "복잡한 논리 퍼즐이나 전략 게임에 몰두하여 스트레스를 해소해 보세요. 문제 해결 과정에서 오는 성취감과 몰입은 부정적인 감정에서 벗어나는 데 효과적입니다."
            },
            {
                title: "아이디어 브레인스토밍",
                text: "특정 주제에 얽매이지 않고 자유롭게 아이디어를 브레인스토밍 해보세요. 현실적인 제약 없이 상상의 나래를 펼치며 다양한 가능성을 탐색하는 과정 자체가 INTP에게는 즐거운 스트레스 해소법이 될 수 있습니다."
            }
        ];

        function displayRandomStressRelief() {
            const randomIndex = Math.floor(Math.random() * stressReliefMethods.length);
            const randomMethod = stressReliefMethods[randomIndex];
            document.getElementById('relief-title').textContent = `오늘의 스트레스 해소법: ${randomMethod.title}`;
            document.getElementById('relief-text').textContent = randomMethod.text;
        }

        document.addEventListener('DOMContentLoaded', displayRandomStressRelief);
    </script>
