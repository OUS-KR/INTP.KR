<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTP 팩트체크 퀴즈</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">INTP.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links">
                <div class="nav-item dropdown">
                    <button class="dropdown-toggle">정보</button>
                    <div class="dropdown-menu">
                        <a href="/u/tests/info-characteristics/">특징</a>
                        <a href="/u/tests/info-careers/">커리어</a>
                        <a href="/u/tests/info-cognitive-functions/">인지기능</a>
                        <a href="/u/tests/info-subtypes/">하위유형</a>
                        <a href="/u/tests/info-relationships/">인간관계</a>
                        <a href="/u/tests/info-misconceptions/">흔한 오해</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <button class="dropdown-toggle">테스트</button>
                    <div class="dropdown-menu">
                        <a href="/u/tests/test-logic-quiz/">논리력 퀴즈</a>
                        <a href="/u/tests/test-relationship-style/">연애 스타일 테스트</a>
                        <a href="/u/tests/test-stress-triggers/">스트레스 테스트</a>
                        <a href="/u/tests/test-brain-utilization/">두뇌 활용 테스트</a>
                        <a href="/u/tests/test-bingo/">빙고 테스트</a>
                        <a href="/u/tests/test-fact-check/">팩트체크 퀴즈</a>
                    </div>
                </div>
            </nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>
    <div id="quiz-container" class="container">
        <div id="start-area">
            <h1>INTP 팩트체크 퀴즈</h1>
            <p>진실과 거짓을 가려내는 것을 즐기는 당신을 위한 퀴즈!<br>세상에 알려진 흥미로운 사실들의 진위 여부를 판단해보세요.</p>
            <button id="start-btn" class="btn btn-primary">퀴즈 시작하기</button>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question"></div>
            <div id="answers"></div>
        </div>

        <div id="result-area" class="hidden">
            <div class="result-card">
                <h2 id="result-title" class="result-title"></h2>
                <p id="result-text"></p>
                <button id="retry-btn" class="btn btn-primary">다시하기</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
        const quizContainer = document.getElementById('quiz-container');
        const startArea = document.getElementById('start-area');
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-btn');
        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const resultTitleEl = document.getElementById('result-title');
        const resultTextEl = document.getElementById('result-text');
        const progressBar = document.getElementById('progress-bar');

        let currentQuestionIndex = 0;
        let score = 0;

        const quizData = [
            {
                question: '금붕어의 기억력은 3초이다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '사람은 뇌의 10%만 사용한다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '순수한 물은 전기를 전도한다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '번개는 같은 장소에 두 번 치지 않는다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '땅콩은 견과류이다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '에베레스트 산은 해수면 기준으로 지구에서 가장 높은 산이다.',
                answers: [
                    { text: '진실', score: 10 },
                    { text: '거짓', score: 0 }
                ]
            },
            {
                question: '카멜레온은 주변 환경에 맞춰 몸 색깔을 바꾼다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '바이킹은 뿔이 달린 투구를 썼다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '만리장성은 우주에서 맨눈으로 볼 수 있다.',
                answers: [
                    { text: '진실', score: 0 },
                    { text: '거짓', score: 10 }
                ]
            },
            {
                question: '뜨거운 물이 차가운 물보다 더 빨리 언다. (음펨바 효과)',
                answers: [
                    { text: '진실', score: 10 },
                    { text: '거짓', score: 0 }
                ]
            }
        ];

        startBtn.addEventListener('click', startQuiz);
        retryBtn.addEventListener('click', startQuiz);

        function setInitialView() {
            startArea.style.display = 'block';
            quizArea.style.display = 'none';
            resultArea.style.display = 'none';
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultTitleEl.innerText = '';
            resultTextEl.innerText = '';
            startArea.style.display = 'none';
            quizArea.style.display = 'block';
            resultArea.style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            updateProgressBar();
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;
            answersEl.innerHTML = '';
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.addEventListener('click', (e) => selectAnswer(answer.score, e.target));
                answersEl.appendChild(button);
            });
        }

        function selectAnswer(answerScore, selectedButton) {
            score += answerScore;
            selectedButton.classList.add('selected');
            const answerButtons = answersEl.querySelectorAll('button');
            answerButtons.forEach(button => button.disabled = true);

            setTimeout(() => {
                currentQuestionIndex++;
                updateProgressBar();
                if (currentQuestionIndex < quizData.length) {
                    quizContainer.style.opacity = 0;
                    setTimeout(() => {
                        showQuestion();
                        quizContainer.style.opacity = 1;
                    }, 400);
                } else {
                    showResult();
                }
            }, 500);
        }

        function showResult() {
            quizArea.style.display = 'none';
            resultArea.style.display = 'block';
            let resultTitle = '';
            let resultMessage = '';
            if (score >= 80) {
                resultTitle = '진정한 팩트체커';
                resultMessage = `당신은 ${score/10}개의 진실을 가려냈습니다! 뛰어난 통찰력으로 세상의 허상을 꿰뚫어보는군요. 당신의 지적 탐구심을 응원합니다.`;
            } else if (score >= 50) {
                resultTitle = '예리한 분석가';
                resultMessage = `당신은 ${score/10}개의 진실을 가려냈습니다. 대부분의 사실을 정확히 알고 있지만, 몇 가지 흥미로운 함정에 빠졌군요. 지식의 빈틈을 채우는 즐거움을 느껴보세요.`;
            } else {
                resultTitle = '호기심 많은 탐험가';
                resultMessage = `당신은 ${score/10}개의 진실을 가려냈습니다. 세상에는 아직 당신이 발견할 흥미로운 사실들이 많이 남아있습니다. 이 퀴즈가 지적 여정의 시작이 되기를!`;
            }
            resultTitleEl.innerText = resultTitle;
            resultTextEl.innerText = resultMessage;
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        setInitialView();
    </script>
</body>
</html>
