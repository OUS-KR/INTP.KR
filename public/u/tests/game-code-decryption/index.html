        <h1>기억력 게임 (Simon Says)</h1>
        <p style="text-align:center;">컴퓨터가 보여주는 색상 순서를 기억하고 그대로 따라 해보세요.</p>
        
        <div class="game-container">
            <div class="simon-board">
                <div id="green" class="simon-btn"></div>
                <div id="red" class="simon-btn"></div>
                <div id="yellow" class="simon-btn"></div>
                <div id="blue" class="simon-btn"></div>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">시작</button>
            </div>
            <div id="level-display"></div>
            <div id="message"></div>
        </div>
    </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colors = ['green', 'red', 'yellow', 'blue'];
            const buttons = {
                green: document.getElementById('green'),
                red: document.getElementById('red'),
                yellow: document.getElementById('yellow'),
                blue: document.getElementById('blue'),
            };
            const startBtn = document.getElementById('start-btn');
            const messageElement = document.getElementById('message');
            const levelDisplay = document.getElementById('level-display');

            let gameSequence = [];
            let playerSequence = [];
            let level = 0;
            let isPlayerTurn = false;

            function playSequence() {
                isPlayerTurn = false;
                messageElement.textContent = '순서를 기억하세요...';
                disablePlayerInteraction();

                let i = 0;
                const interval = setInterval(() => {
                    if (i >= gameSequence.length) {
                        clearInterval(interval);
                        startPlayerTurn();
                        return;
                    }
                    const color = gameSequence[i];
                    activateButton(color);
                    i++;
                }, 800);
            }

            function activateButton(color) {
                const button = buttons[color];
                button.classList.add('active');
                setTimeout(() => {
                    button.classList.remove('active');
                }, 400);
            }

            function startPlayerTurn() {
                isPlayerTurn = true;
                playerSequence = [];
                messageElement.textContent = '따라 해보세요!';
                enablePlayerInteraction();
            }

            function handlePlayerInput(color) {
                if (!isPlayerTurn) return;

                activateButton(color);
                playerSequence.push(color);

                const lastIndex = playerSequence.length - 1;
                if (playerSequence[lastIndex] !== gameSequence[lastIndex]) {
                    messageElement.textContent = '게임 오버!';
                    messageElement.style.color = 'var(--error-color)';
                    levelDisplay.textContent = `최종 단계: ${level}`;
                    startBtn.style.display = 'inline-block';
                    disablePlayerInteraction();
                    return;
                }

                if (playerSequence.length === gameSequence.length) {
                    isPlayerTurn = false;
                    setTimeout(() => {
                        nextRound();
                    }, 1000);
                }
            }

            function nextRound() {
                level++;
                levelDisplay.textContent = `현재 단계: ${level}`;
                messageElement.textContent = '';
                const nextColor = colors[Math.floor(Math.random() * colors.length)];
                gameSequence.push(nextColor);
                playSequence();
            }

            function startGame() {
                gameSequence = [];
                playerSequence = [];
                level = 0;
                levelDisplay.textContent = '';
                messageElement.textContent = '';
                messageElement.style.color = 'var(--h-color)';
                startBtn.style.display = 'none';
                nextRound();
            }

            function enablePlayerInteraction() {
                for (const color in buttons) {
                    buttons[color].style.cursor = 'pointer';
                }
            }

            function disablePlayerInteraction() {
                 for (const color in buttons) {
                    buttons[color].style.cursor = 'default';
                }
            }

            startBtn.addEventListener('click', startGame);
            for (const color in buttons) {
                buttons[color].addEventListener('click', () => handlePlayerInput(color));
            }
        });
    </script>
