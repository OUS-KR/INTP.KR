        <h1>패턴 추리 (Sequence)</h1>
        <p style="text-align:center;">다음에 올 숫자나 문자는 무엇일까요?</p>
        
        <div class="game-container">
            <div class="sequence-container" id="sequence-container"></div>
            <div class="options-container" id="options-container"></div>
            <div id="message"></div>
            <button id="next-puzzle-btn" class="btn btn-primary" style="display: none;">다음 문제</button>
        </div>
    </div>

    <script src="/assets/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sequenceContainer = document.getElementById('sequence-container');
            const optionsContainer = document.getElementById('options-container');
            const messageElement = document.getElementById('message');
            const nextPuzzleBtn = document.getElementById('next-puzzle-btn');

            const patterns = [
                { type: 'arithmetic', length: 5, start: () => Math.floor(Math.random() * 10) + 1, step: () => Math.floor(Math.random() * 5) + 1 },
                { type: 'geometric', length: 4, start: () => Math.floor(Math.random() * 3) + 2, step: () => Math.floor(Math.random() * 2) + 2 },
                { type: 'fibonacci', length: 6, start: () => [Math.floor(Math.random() * 3)+1, Math.floor(Math.random() * 3)+2] },
                { type: 'alternating_add_subtract', length: 5, start: () => Math.floor(Math.random() * 10) + 5, step: () => [Math.floor(Math.random() * 5) + 1, Math.floor(Math.random() * 5) + 1] },
                { type: 'alphabet', length: 5, start: () => Math.floor(Math.random() * 20), step: () => Math.floor(Math.random() * 3) + 1 },
            ];

            let correctAnswer;

            function generatePuzzle() {
                const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                let sequence = [];
                let answer;
                let options = new Set();

                switch (pattern.type) {
                    case 'arithmetic':
                        const startA = pattern.start();
                        const stepA = pattern.step();
                        for (let i = 0; i < pattern.length; i++) sequence.push(startA + i * stepA);
                        answer = startA + pattern.length * stepA;
                        break;
                    case 'geometric':
                        const startG = pattern.start();
                        const stepG = pattern.step();
                        for (let i = 0; i < pattern.length; i++) sequence.push(startG * Math.pow(stepG, i));
                        answer = startG * Math.pow(stepG, pattern.length);
                        break;
                    case 'fibonacci':
                        const startF = pattern.start();
                        sequence = [...startF];
                        for (let i = 2; i < pattern.length; i++) sequence.push(sequence[i-1] + sequence[i-2]);
                        answer = sequence[pattern.length-1] + sequence[pattern.length-2];
                        break;
                    case 'alternating_add_subtract':
                        const startAlt = pattern.start();
                        const [step1, step2] = pattern.step();
                        sequence.push(startAlt);
                        for (let i = 1; i < pattern.length; i++) {
                            if (i % 2 !== 0) sequence.push(sequence[i-1] + step1);
                            else sequence.push(sequence[i-1] - step2);
                        }
                        if (pattern.length % 2 !== 0) answer = sequence[pattern.length-1] + step1;
                        else answer = sequence[pattern.length-1] - step2;
                        break;
                    case 'alphabet':
                        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                        const startAlpha = pattern.start();
                        const stepAlpha = pattern.step();
                        for (let i = 0; i < pattern.length; i++) sequence.push(alphabet[startAlpha + i * stepAlpha]);
                        answer = alphabet[startAlpha + pattern.length * stepAlpha];
                        break;
                }

                correctAnswer = answer;
                options.add(answer);
                while (options.size < 3) {
                    const wrongOption = answer + (Math.floor(Math.random() * 10) - 4); // Generate nearby wrong answers
                    if (wrongOption !== answer && wrongOption > 0) options.add(wrongOption);
                }
                
                renderPuzzle(sequence, Array.from(options));
            }

            function renderPuzzle(sequence, options) {
                sequenceContainer.innerHTML = '';
                sequence.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'sequence-item';
                    el.textContent = item;
                    sequenceContainer.appendChild(el);
                });
                const qMark = document.createElement('div');
                qMark.className = 'sequence-item';
                qMark.textContent = '?';
                sequenceContainer.appendChild(qMark);

                optionsContainer.innerHTML = '';
                options.sort(() => Math.random() - 0.5).forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn option-btn';
                    btn.textContent = opt;
                    btn.addEventListener('click', () => checkAnswer(opt));
                    optionsContainer.appendChild(btn);
                });

                messageElement.textContent = '';
                nextPuzzleBtn.style.display = 'none';
            }

            function checkAnswer(selected) {
                document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
                if (selected === correctAnswer) {
                    messageElement.textContent = '정답입니다!';
                    messageElement.style.color = 'var(--success-color)';
                } else {
                    messageElement.textContent = `오답입니다. 정답은 ${correctAnswer} 입니다.`;
                    messageElement.style.color = 'var(--error-color)';
                }
                nextPuzzleBtn.style.display = 'inline-block';
            }

            nextPuzzleBtn.addEventListener('click', generatePuzzle);

            generatePuzzle();
        });
    </script>
